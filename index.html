<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="book.js" defer></script>
</head>
<body>
    <dialog class="modal">
        <h1>Book details</h1>
        <form action="" class="form" method="dialog">
            <label>Title</label><input type="text" id="title" required>
            <label>Author</label><input type="text" id="author" required>
            <label>Pages</label><input type="text" id="pages" required>
            <div class="read-options">
                <p class="read-question">Have you read this book?</p>
                <input type="radio" name="read-status" value="Complete" id="yes-read" required><label for="yes-read">Yes</label>
                <input type="radio" name="read-status" value="Incomplete" id="no-read"><label for="no-read">No</label>
            </div>
            <button type="submit" class="sub-form">Submit</button>
        </form>
    </dialog>

    <header>
        <h1>Library</h1>
        <button class="add-book">Add Book</button>
    </header>
    <div class="container">
        
    </div>
    
</body>
</html>
